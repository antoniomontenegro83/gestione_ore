<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Utenti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- CSS esterni -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <!-- CSS personalizzati -->
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/users-management.css" rel="stylesheet" />
</head>
<body class="p-4">
  <h2 class="page-title">Gestione Utenti</h2>

  <table class="table table-bordered table-striped" id="users-table">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Ruolo</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="form-container">
    <h4 class="mb-3">Aggiungi / Modifica Utente</h4>
    <form id="user-form">
      <input type="hidden" id="userId">
      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="col-md-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Password" required>
          <div class="form-text small">Lascia vuoto per mantenere la password attuale</div>
        </div>
        <div class="col-md-4">
          <label for="ruolo" class="form-label">Ruolo</label>
          <select id="ru<label for="ruolo" class="form-label">Ruolo</label>
          <select id="ruolo" class="form-select">
            <option value="user">User</option>
            <option value="admin">Admin</option>
            <option value="supervisor">Supervisor</option>
          </select>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Salva</button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()">Annulla</button>
      </div>
    </form>
  </div>

  <!-- Script posizionati alla fine del body per migliorare le prestazioni -->
  <script src="js/users-management.js"></script>
</body>
</html>
