<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Nuovo Dipendente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/dipendenti.css" rel="stylesheet" />
</head>
<body>
  <!-- Barra di navigazione -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <div class="ms-auto">
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Badge ruolo utente -->
  <div class="user-role-badge">
    Ruolo: <span id="userRoleDisplay">user</span>
  </div>

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div></div> <!-- Elemento vuoto per mantenere il layout flex -->
      <a href="dashboard.html" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Torna alla Dashboard
      </a>
    </div>
    
    <div class="card shadow-sm">
      <div class="card-header new-dipendente-header">
        <h5 class="mb-0">Inserisci Nuovo Dipendente</h5>
      </div>
      <div class="card-body">
        <form id="add-form" class="row g-3">
          <div class="col-md-6">
            <label for="cognome" class="form-label">Cognome</label>
            <input class="form-control" id="cognome" name="cognome" placeholder="Cognome" required>
          </div>
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input class="form-control" id="nome" name="nome" placeholder="Nome" required>
          </div>
          <div class="col-md-6">
            <label for="qualifica" class="form-label">Qualifica</label>
            <select class="form-select" id="qualifica" name="qualifica" required>
              <option value="" disabled selected>Seleziona qualifica...</option>
              <!-- Opzioni caricate dal database -->
            </select>
          </div>
          <div class="col-md-6">
            <label for="sede" class="form-label">Sede</label>
            <select class="form-select" id="sede" name="sede" required>
              <option value="" disabled selected>Seleziona sede...</option>
              <!-- Opzioni caricate dal database -->
            </select>
          </div>
          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-person-plus"></i> Aggiungi Dipendente
            </button>
          </div>
        </form>
      </div>
    </div>
    
    <div id="result" class="mt-3"></div>
  </div>

  <!-- Script posizionati alla fine del body per migliorare le prestazioni -->
  <script src="js/auth-common.js"></script>
  <script src="js/new-dipendenti.js"></script>
</body>
</html>
