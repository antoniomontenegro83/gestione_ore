<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Dipendenti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/dipendenti.css" rel="stylesheet" />
</head>
<body>
  <!-- Barra di navigazione -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <div class="ms-auto">
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Badge ruolo utente -->
  <div class="user-role-badge">
    Ruolo: <span id="userRoleDisplay">user</span>
  </div>

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button id="addEmployeeBtn" class="btn btn-success">
        <i class="bi bi-person-plus me-2"></i>Aggiungi Dipendente
      </button>
      <a href="dashboard.html" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Torna alla Dashboard
      </a>
    </div>
    
    <div class="card shadow-sm">
      <div class="card-header dipendenti-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Gestione Dipendenti</h5>
        <span class="badge bg-primary">
          Totale: <span id="totalEmployees">0</span>
        </span>
      </div>
      <div class="card-body">
        <div class="search-container">
          <span class="search-icon">üîç</span>
          <input type="text" id="employee-search" class="form-control" placeholder="Cerca per nome, cognome, sede, qualifica...">
        </div>
        
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover" id="employee-table-container">
            <thead>
              <tr>
                <th>ID</th>
                <th>Cognome</th>
                <th>Nome</th>
                <th>Qualifica</th>
                <th>Sede</th>
                <th width="100">Modifica</th>
                <th width="100">Elimina</th>
              </tr>
            </thead>
            <tbody id="employee-table"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modale per modifica dipendente -->
  <div class="modal fade" id="modaleModifica" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formModificaDipendente">
          <div class="modal-header">
            <h5 class="modal-title">Modifica Dipendente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="modificaId">
            <div class="mb-3">
              <label class="form-label">Cognome</label>
              <input type="text" id="modificaCognome" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" id="modificaNome" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Qualifica</label>
              <select id="modificaQualifica" class="form-select">
                <option value="">-- Seleziona --</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Sede</label>
              <select id="modificaSede" class="form-select">
                <option value="">-- Seleziona --</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Salva</button>
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Annulla</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modale di conferma eliminazione -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="confirmDeleteModalLabel">
            <i class="bi bi-exclamation-triangle me-2"></i>Conferma Eliminazione
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="mb-0">Sei sicuro di voler eliminare il dipendente <strong id="deleteEmployeeName"></strong>?</p>
          <p class="text-danger mb-0 mt-2">
            <i class="bi bi-info-circle me-1"></i>Questa operazione non pu√≤ essere annullata.
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
            <i class="bi bi-trash me-1"></i>Elimina
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script posizionati alla fine del body per migliorare le prestazioni -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/auth-common.js"></script>
  <script type="module" src="js/edit-dipendenti.js"></script>
</body>
</html>
