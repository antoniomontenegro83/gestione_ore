<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Qualifiche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/qualifiche.css" rel="stylesheet" />
</head>
<body>
  <!-- Barra di navigazione -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <div class="ms-auto">
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Badge ruolo utente -->
  <div class="user-role-badge">
    Ruolo: <span id="userRoleDisplay">user</span>
  </div>

  <div class="container">
    <!-- Spazio ridotto tra navbar e contenuto -->
    <div class="action-bar">
      <div></div>
      <a href="dashboard.html" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Torna alla Dashboard
      </a>
    </div>
    
    <!-- Badge delle qualifiche in alto -->
    <div class="card shadow-sm mb-3">
      <div class="card-header qualifiche-header">
        <h6 class="mb-0 text-muted">
          <i class="bi bi-tags me-2"></i>Qualifiche Disponibili 
          <span class="badge bg-primary ms-2" id="totalQualifiche">0</span>
        </h6>
      </div>
      <div class="card-body">
        <div id="qualifiche-badges-container" class="d-flex gap-2 flex-wrap">
          <!-- I badge delle qualifiche verranno inseriti qui -->
        </div>
      </div>
    </div>
    
    <div class="card shadow-sm">
      <div class="card-header qualifiche-header">
        <h5 class="mb-0">Gestione Qualifiche</h5>
      </div>
      <div class="card-body">
        <!-- Form per aggiungere qualifica - SPOSTATO SOPRA -->
        <div class="mb-4">
          <h6 class="text-muted mb-3">
            <i class="bi bi-plus-circle me-2"></i>Aggiungi Nuova Qualifica
          </h6>
          <form id="add-qualifica-form" class="row g-3">
            <div class="col-md-8">
              <input class="form-control form-control-lg" id="qualifica-nome" name="qualifica" placeholder="Nome qualifica (es. VV, CR, CQE...)" required>
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-success btn-lg w-100">
                <i class="bi bi-plus-circle me-1"></i>Aggiungi Qualifica
              </button>
            </div>
          </form>
        </div>

        <!-- Campo di ricerca -->
        <div class="search-container mb-4">
          <span class="search-icon">üîç</span>
          <input type="text" id="qualifica-search" class="form-control" placeholder="Cerca qualifica...">
        </div>
        
        <!-- Tabella semplificata -->
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover" id="qualifica-table-container">
            <thead>
              <tr>
                <th width="70%">Qualifica</th>
                <th width="15%">Modifica</th>
                <th width="15%">Elimina</th>
              </tr>
            </thead>
            <tbody id="qualifica-table"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modale per modifica qualifica -->
  <div class="modal fade" id="modaleModifica" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formModificaQualifica">
          <div class="modal-header">
            <h5 class="modal-title">Modifica Qualifica</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="modificaId">
            <div class="mb-3">
              <label class="form-label">Nome Qualifica</label>
              <input type="text" id="modificaNome" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Salva</button>
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Annulla</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modale di conferma eliminazione -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">
            <i class="bi bi-exclamation-triangle me-2"></i>Conferma Eliminazione
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p class="mb-0">Sei sicuro di voler eliminare la qualifica <strong id="deleteQualificaName"></strong>?</p>
          <p class="text-danger mb-0 mt-2">
            <i class="bi bi-info-circle me-1"></i>Questa operazione non pu√≤ essere annullata.
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
            <i class="bi bi-trash me-1"></i>Elimina
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script posizionati alla fine del body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/auth-common.js"></script>
  <script type="module" src="js/manage-qualifiche.js"></script>
</body>
</html>
