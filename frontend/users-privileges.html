<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Privilegi Utenti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- CSS esterni -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
<!-- CSS personalizzati -->
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/users-management.css" rel="stylesheet" />
</head>
<body>
  <!-- Barra di navigazione -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <div class="ms-auto">
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Badge ruolo utente -->
  <div class="user-role-badge">
    Ruolo: <span id="userRoleDisplay">superadmin</span>
  </div>

  <!-- Contenuto principale -->
  <div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="d-flex align-items-center">
        <h3 class="page-title mb-0">Gestione Account e Privilegi</h3>
        <span class="badge bg-primary ms-3" id="totalUsersBadge">0</span>
      </div>
      <a href="dashboard.html" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Torna alla Dashboard
      </a>
    </div>

    <!-- Campo di ricerca -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <input type="text" id="user-search" class="form-control" 
                   placeholder="Cerca per username o ruolo...">
          </div>
          <div class="col-md-6">
            <div class="d-flex gap-2 flex-wrap">
              <span class="badge bg-secondary">Utenti: <span id="userCountBadge">0</span></span>
              <span class="badge bg-primary">Admin: <span id="adminCountBadge">0</span></span>
              <span class="badge bg-warning text-dark">Supervisor: <span id="supervisorCountBadge">0</span></span>
              <span class="badge bg-danger">Superadmin: <span id="superadminCountBadge">0</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabella utenti -->
    <div class="card">
      <div class="card-body">
        <table class="table table-hover table-bordered" id="users-table">
          <thead class="table-header">
            <tr>
              <th width="10%">ID</th>
              <th width="30%">Username</th>
              <th width="30%">Ruolo</th>
              <th width="30%">Azioni</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Form utente -->
    <div class="form-container">
      <h5 class="mb-3">Aggiungi Utente</h5>
      <form id="formUtente">
        <input type="hidden" id="userId">
        <div class="row g-2 mb-3">
          <div class="col-md-4">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" required>
          </div>
          <div class="col-md-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
            <div class="form-text small" style="display: none;">
              Lascia vuoto per mantenere la password attuale.
            </div>
          </div>
          <div class="col-md-4">
            <label for="ruolo" class="form-label">Ruolo</label>
            <select class="form-select" id="ruolo">
              <option value="user">User</option>
              <option value="admin">Admin</option>
              <option value="supervisor">Supervisor</option>
              <option value="superadmin">Superadmin</option>
            </select>
          </div>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-save"></i> Salva
          </button>
          <button type="button" class="btn btn-secondary" onclick="resetForm()">
            <i class="bi bi-x-circle"></i> Annulla
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script posizionati alla fine del body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/auth-common.js"></script>
  <script type="module" src="js/users-privileges.js"></script>
</body>
</html>
