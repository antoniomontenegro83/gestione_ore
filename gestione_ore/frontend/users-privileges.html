<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Privilegi Utenti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- CSS esterni -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- CSS personalizzati -->
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/users-management.css" rel="stylesheet" />
</head>
<body>
  <!-- Barra di navigazione -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <div class="ms-auto">
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Badge ruolo utente -->
  <div class="user-role-badge">
    Ruolo: <span id="userRoleDisplay">superadmin</span>
  </div>

  <!-- Contenuto principale -->
  <div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="page-title">Gestione Account e Privilegi</h3>
      <a href="dashboard.html" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Torna alla Dashboard
      </a>
    </div>

    <!-- Tabella utenti -->
    <div class="card">
      <div class="card-body">
        <table class="table table-hover table-bordered" id="users-table">
          <thead class="table-header">
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Ruolo</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Form utente -->
    <div class="form-container">
      <h5 class="mb-3">Aggiungi / Modifica Utente</h5>
      <form id="formUtente">
        <input type="hidden" id="userId">
        <div class="row g-2 mb-3">
          <div class="col-md-4">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" required>
          </div>
          <div class="col-md-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
            <div class="form-text small">Lascia vuoto per mantenere la password attuale.</div>
          </div>
          <div class="col-md-4">
            <label for="ruolo" class="form-label">Ruolo</label>
            <select class="form-select" id="ruolo">
              <option value="user">User</option>
              <option value="admin">Admin</option>
              <option value="superadmin">Superadmin</option>
              <option value="supervisor">Supervisor</option>
            </select>
          </div>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-success">Salva</button>
          <button type="button" class="btn btn-secondary" onclick="resetForm()">Annulla</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script posizionati alla fine del body per migliorare le prestazioni -->
  <script src="js/auth-check.js"></script>
  <script src="js/users-privileges.js"></script>
</body>
</html>
