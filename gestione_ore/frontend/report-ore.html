<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Report Ore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/report-ore.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <div class="ms-auto">
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Badge ruolo utente -->
  <div class="user-role-badge">
    Ruolo: <span id="userRoleDisplay">user</span>
  </div>

  <div class="container mt-4">
    <div class="action-bar">
      <div></div>
      <a href="dashboard.html" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Torna alla Dashboard
      </a>
    </div>
    
    <div class="card">
      <div class="card-header report-header">
        <h5 class="mb-0">Filtri</h5>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Cerca</label>
            <input type="text" id="dipendenteSearch" class="form-control mb-2" placeholder="Cerca dipendente (min. 3 lettere)...">
          </div>
          <div class="col-md-3">
            <label class="form-label">Periodo da</label>
            <input type="date" id="dataInizio" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label">Periodo a</label>
            <input type="date" id="dataFine" class="form-control">
          </div>
          <div class="col-md-2">
            <label class="form-label d-md-block d-none">&nbsp;</label>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" id="generaReportBtn">Genera</button>
              <button class="btn btn-outline-secondary" type="button" id="pulisciFiltriBtn">Pulisci</button>
            </div>
          </div>
        </div>
        
        <div class="row mt-3">
          <div class="col-md-4">
            <label class="form-label">Dipendente</label>
            <select id="dipendenteSelect" class="form-select">
              <option value="">-- Seleziona dipendente --</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Sede</label>
            <select id="sedeSelect" class="form-select">
              <option value="">-- Tutte le sedi --</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Formato</label>
            <select id="formatoSelect" class="form-select">
              <option value="html">Visualizza</option>
              <option value="excel">Excel</option>
              <option value="pdf">PDF</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="card mt-3">
      <div class="card-header report-header">
        <h5 class="mb-0">Report Ore</h5>
      </div>
      <div class="card-body">
        <div id="report-container">
          <!-- Qui inizia il contenitore che sarà sostituito con i risultati -->
          <div id="report-placeholder" class="text-center py-5 text-muted">
            <i class="bi bi-graph-up" style="font-size: 3rem;"></i>
            <p class="mt-3">Seleziona i parametri e clicca "Genera" per visualizzare il report</p>
          </div>
          
          <!-- Contenitore per la tabella, inizialmente nascosto -->
          <div id="report-results" class="d-none">
            <div class="table-responsive">
              <table class="table table-striped table-bordered">
                <thead class="table-primary">
                  <tr>
                    <th>Dipendente</th>
                    <th>Qualifica</th>
                    <th>Sede</th>
                    <th>Data</th>
                    <th>Ingresso</th>
                    <th>Uscita</th>
                    <th>Ore Totali</th>
                    <th>Ore Ordinarie</th>
                    <th>Ore Straordinarie</th>
                  </tr>
                </thead>
                <tbody id="report-table-body">
                  <!-- I dati delle righe verranno inseriti dinamicamente qui -->
                </tbody>
                <tfoot id="report-table-footer">
                  <!-- Il totale delle ore verrà inserito qui -->
                </tfoot>
              </table>
            </div>
            
            <!-- Pulsanti per esportare il report, visibili solo quando ci sono risultati -->
            <div class="mt-3 text-end">
              <button id="stampaReportBtn" class="btn btn-outline-secondary">
                <i class="bi bi-printer"></i> Stampa
              </button>
              <button id="esportaExcelBtn" class="btn btn-success ms-2">
                <i class="bi bi-file-excel"></i> Excel
              </button>
              <button id="esportaPdfBtn" class="btn btn-danger ms-2">
                <i class="bi bi-file-pdf"></i> PDF
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script posizionati alla fine del body per migliorare le prestazioni -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/auth-common.js"></script>
  <script type="module" src="js/report-ore.js"></script>
</body>
</html>
