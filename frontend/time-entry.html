<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Inserisci Turno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="css/base.css" rel="stylesheet" />
  <link href="css/turni.css" rel="stylesheet" />
  <link href="css/time-entry.css" rel="stylesheet" />
</head>
<body>
  <!-- Barra di navigazione -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <div class="ms-auto">
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Badge ruolo utente -->
  <div class="user-role-badge">
    Ruolo: <span id="userRoleDisplay">user</span>
  </div>

  <div class="container-xl mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div></div>
      <a href="dashboard.html" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Torna alla Dashboard
      </a>
    </div>
    
    <div class="card">
      <div class="card-header turni-header">
        <h5 class="mb-0">Inserimento Turno</h5>
      </div>
      <div class="card-body">
        <form id="shift-form">
          <div class="row g-4">
            <div class="col-md-9">
              <label class="form-label">Cerca Dipendente</label>
              <input type="text" id="employee-search" class="form-control" placeholder="Digita almeno 3 lettere...">
            </div>
          </div>
          
          <div class="row g-4 mt-2">
            <div class="col-md-9">
              <label class="form-label">Dipendente</label>
              <select id="employee_id" class="form-select" required>
                <option value="">-- Seleziona --</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Sede</label>
              <select id="entry_sede" class="form-select">
                <option value="">-- Facoltativa --</option>
              </select>
            </div>
          </div>
          
          <div class="row g-4 mt-3">
            <div class="col-md-3">
              <label class="form-label">Data Ingresso</label>
              <input type="date" id="entry_date" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Ora Ingresso</label>
              <input type="time" id="entry_time" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Data Uscita</label>
              <input type="date" id="exit_date" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Ora Uscita</label>
              <input type="time" id="exit_time" class="form-control" required>
            </div>
          </div>
          
          <!-- L'anteprima verrÃ  inserita qui dinamicamente -->
          <div id="anteprima-ore-placeholder"></div>
          
          <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-success btn-lg px-5">
              <i class="bi bi-save"></i> Salva Turno
            </button>
          </div>
          
          <div id="status" class="mt-3"></div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modale per messaggio di successo -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header success-header">
          <h5 class="modal-title" id="successModalLabel">Operazione Completata</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <p class="mb-0">Turno inserito con successo!</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script posizionati alla fine del body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/auth-common.js"></script>
  <script type="module" src="js/time-entry.js"></script>
</body>
</html>
